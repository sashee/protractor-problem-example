<!doctype html>
<html ng-app="demoApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="check-login-controller.js"></script>
</head>
<body>
<h2>Check login page</h2>
<p>You can check whether you are logged in to the app</p>
<div ng-controller="checkLoginController as checkLogin" id="status">
	<div ng-show="checkLogin.checkLogin">You are logged in</div>
	<div ng-hide="checkLogin.checkLogin">You are NOT logged in</div>
</div>
</body>
</html>
